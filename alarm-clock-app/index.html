<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Alarm Clock</h1>
        <div id="clock" class="clock">00:00:00</div>

        <div class="alarm-form">
            <input type="text" id="alarm-label" placeholder="Alarm Label (e.g., Morning Routine)">
            <input type="time" id="alarm-time">
            <input type="number" id="alarm-duration" placeholder="Duration (seconds)" min="1" value="30">
            <button id="set-alarm">Set Alarm</button>
        </div>

        <div class="recording-section">
            <button id="record-voice">Record Voice</button>
            <button id="stop-record" disabled>Stop Recording</button>
            <audio id="preview-audio" controls style="display: none;"></audio>
        </div>

        <div id="alarms-list" class="alarms-list"></div>

        <!-- Alarm Modal -->
        <div id="alarm-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="alarm-label-display">Alarm!</h2>
                <p id="alarm-time-display"></p>
                <button id="snooze-btn">Snooze (+5 min)</button>
                <button id="dismiss-btn">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
